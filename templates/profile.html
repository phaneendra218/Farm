{% extends "base.html" %}

{% block content %}
<style>
    .profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .profile-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .profile-container label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }

    .profile-container .info {
        background-color: #e9ecef;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .profile-container button:hover {
        background-color: #45a049;
    }

    form input, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>

<div class="profile-container">
    <h2>My Profile</h2>

    {% if not edit_mode %}
        <!-- View Profile Mode -->
        <p><strong>Username:</strong> <span class="info">{{ user.username }}</span></p>
        <p><strong>Phone Number:</strong> <span class="info">{{ user.phone_number }}</span></p>
        <p><strong>Primary Address:</strong> <span class="info">{{ user.address }}</span></p>
        <p><strong>Alternate Address:</strong> <span class="info">{{ user.alternate_address }}</span></p>

        <!-- Edit Button -->
        <a href="{{ url_for('profile', edit='true') }}">
            <button>Edit Profile</button>
        </a>
    {% else %}
        <!-- Edit Profile Mode -->
        <form method="POST">
            <label>Username</label>
            <input type="text" value="{{ user.username }}" readonly>

            <label>Phone Number</label>
            <input type="text" name="phone_number" value="{{ user.phone_number }}" maxlength="10" required>

            <label>Primary Address</label>
            <textarea name="address" rows="3">{{ user.address }}</textarea>

            <label>Alternate Address</label>
            <textarea name="alternate_address" rows="3">{{ user.alternate_address }}</textarea>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter new password (optional)">

            <button type="submit">Update Profile</button>
            <a href="{{ url_for('profile') }}">
                <button type="button" style="background-color: #ccc; color: black;">Cancel</button>
            </a>
        </form>
    {% endif %}
</div>
{% endblock %}
