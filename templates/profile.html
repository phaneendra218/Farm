{% extends "base.html" %}

{% block content %}
<style>
    /* Existing Styles */
    .profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .profile-container label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .profile-container input,
    .profile-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .profile-container input[readonly],
    .profile-container textarea[readonly] {
        background-color: #e9ecef;
        color: #555;
        cursor: not-allowed;
    }

    .profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .profile-container button:hover {
        background-color: #45a049;
    }

    .profile-container .cancel-btn {
        background-color: #ccc;
        color: black;
    }

    .profile-container .cancel-btn:hover {
        background-color: #b3b3b3;
    }

    .error-message {
        color: red;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .address-container {
        margin-bottom: 15px;
    }

    .address-container input,
    .address-container textarea {
        margin-bottom: 5px;
    }

    .address-label {
        font-size: 14px;
    }

</style>

<div class="profile-container">
    <h2>My Profile</h2>
    <form method="POST" id="profileForm" onsubmit="return validateForm()">
        <!-- View Mode Fields -->
        <label>Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" readonly>

        <label>Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" maxlength="10"
               pattern="\d{10}" title="Phone number must be exactly 10 digits." required readonly>

        <label>Primary Address</label>
        <textarea name="address" id="address" rows="3" readonly>{{ user.address }}</textarea>

        <!-- Custom Addresses Section -->
        <label>Custom Addresses (Max 5)</label>
        <div id="custom-addresses">
            {% for address in user.custom_addresses %}
            <div class="address-container">
                <label class="address-label">Address Name</label>
                <input type="text" name="address_name_{{ loop.index }}" value="{{ address.name }}" readonly>
                <label class="address-label">Address</label>
                <textarea name="address_{{ loop.index }}" rows="3" readonly>{{ address.address }}</textarea>
            </div>
            {% endfor %}
        </div>

        <div id="address-container"></div>
        <div id="error-message" style="color: red; display: none;">You can add up to 5 custom addresses only.</div>

        <div id="add-address-container">
            <button type="button" id="add-address-btn" onclick="addNewAddress()">Add New Address</button>
        </div>

        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="New password" readonly>

        <!-- Buttons -->
        <div id="button-group">
            <button type="button" id="edit-btn" onclick="enableEdit()">Edit Profile</button>
            <button type="submit" id="update-btn" style="display:none;">Update Profile</button>
            <button type="button" id="cancel-btn" class="cancel-btn" style="display:none;" onclick="cancelEdit()">Cancel</button>
        </div>
    </form>
</div>

<script>
    let addressCount = {{ user.custom_addresses|length }}; // Initial address count based on existing addresses
    const maxAddresses = 5;

    function addNewAddress() {
        const addressContainer = document.getElementById("address-container");
        const errorMessage = document.getElementById("error-message");

        if (addressCount >= maxAddresses) {
            errorMessage.style.display = "block";
            return;
        }

        errorMessage.style.display = "none";

        const newAddress = document.createElement("div");
        newAddress.className = "address-container dynamic-address";
        newAddress.innerHTML = `
            <label class="address-label">Address Name</label>
            <input type="text" name="address_name_${addressCount + 1}" placeholder="Work" required>
            <label class="address-label">Address</label>
            <textarea name="address_${addressCount + 1}" rows="3" placeholder="456 Elm St" required></textarea>
        `;

        addressContainer.appendChild(newAddress);
        addressCount++;
    }

    // Existing validation logic
    function validateForm() {
        const phoneInput = document.getElementById('phone_number');
        const phoneError = document.getElementById('phone_error');
        const phoneRegex = /^\d{10}$/;

        if (!phoneRegex.test(phoneInput.value)) {
            phoneError.textContent = "Phone number must be exactly 10 digits.";
            return false; // Prevent form submission
        } else {
            phoneError.textContent = ""; // Clear error message
            return confirm("Are you sure you want to update your profile?");
        }
    }
</script>

{% endblock %}
