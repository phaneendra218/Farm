{% extends "base.html" %}

{% block content %}
<style>
    .profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .profile-section {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #ffffff;
    }

    .profile-section h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 18px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    .profile-container label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .profile-container input,
    .profile-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .profile-container input[readonly],
    .profile-container textarea[readonly] {
        background-color: #e9ecef;
        color: #555;
        cursor: not-allowed;
    }

    .profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .profile-container button:hover {
        background-color: #45a049;
    }

    .profile-container .cancel-btn {
        background-color: #ccc;
        color: black;
    }

    .profile-container .cancel-btn:hover {
        background-color: #b3b3b3;
    }

    .error-message {
        color: red;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
    }
</style>

<div class="profile-container">
    <h2>My Profile</h2>
    <form method="POST" id="profileForm" onsubmit="return validateForm()">
        <!-- Personal Information Section -->
        <div class="profile-section">
            <h3>Personal Information</h3>
            <label>Username</label>
            <input type="text" name="username" id="username" value="{{ user.username }}" readonly>

            <label>Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" maxlength="10"
                   pattern="\d{10}" title="Phone number must be exactly 10 digits." required readonly>

            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="New password" readonly>
        </div>

        <!-- Address Section -->
        <div class="profile-section">
            <h3>Address</h3>
            <label>Primary Address</label>
            <textarea name="address" id="address" rows="3" readonly>{{ user.address }}</textarea>

            <label>Alternate Address</label>
            <textarea name="alternate_address" id="alternate_address" rows="3" readonly>{{ user.alternate_address }}</textarea>
        </div>

        <!-- Buttons -->
        <div id="button-group">
            <button type="button" id="edit-btn" onclick="enableEdit()">Edit Profile</button>
            <button type="submit" id="update-btn" style="display:none;">Update Profile</button>
            <button type="button" id="cancel-btn" class="cancel-btn" style="display:none;" onclick="cancelEdit()">Cancel</button>
        </div>
    </form>
</div>

<script>
    // Function to enable editing fields
    function enableEdit() {
        const fields = ['phone_number', 'address', 'alternate_address', 'password'];
        fields.forEach(id => {
            const field = document.getElementById(id);
            if (field) field.removeAttribute('readonly');
        });

        // Show Update/Cancel buttons and hide Edit button
        document.getElementById('edit-btn').style.display = 'none';
        document.getElementById('update-btn').style.display = 'inline-block';
        document.getElementById('cancel-btn').style.display = 'inline-block';
    }

    // Function to cancel editing and reset fields
    function cancelEdit() {
        // Re-add readonly to fields
        const fields = ['phone_number', 'address', 'alternate_address', 'password'];
        fields.forEach(id => {
            const field = document.getElementById(id);
            if (field) {
                field.setAttribute('readonly', true);
                field.value = field.defaultValue; // Reset value
            }
        });

        // Hide Update/Cancel buttons and show Edit button
        document.getElementById('edit-btn').style.display = 'inline-block';
        document.getElementById('update-btn').style.display = 'none';
        document.getElementById('cancel-btn').style.display = 'none';
    }

    // Existing validation logic
    function validateForm() {
        const phoneInput = document.getElementById('phone_number');
        const phoneError = document.getElementById('phone_error');
        const phoneRegex = /^\d{10}$/;

        if (!phoneRegex.test(phoneInput.value)) {
            phoneError.textContent = "Phone number must be exactly 10 digits.";
            return false; // Prevent form submission
        } else {
            phoneError.textContent = ""; // Clear error message
            return confirm("Are you sure you want to update your profile?");
        }
    }
</script>

{% endblock %}
