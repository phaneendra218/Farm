{% extends "base.html" %}

{% block content %}
<style>
    .profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .profile-section {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #ffffff;
    }

    .profile-section h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 18px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    .profile-container label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .profile-container input,
    .profile-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .profile-container input[readonly],
    .profile-container textarea[readonly] {
        background-color: #e9ecef;
        color: #555;
        cursor: not-allowed;
    }

    .profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .profile-container button:hover {
        background-color: #45a049;
    }

    .profile-container .cancel-btn {
        background-color: #ccc;
        color: black;
    }

    .profile-container .cancel-btn:hover {
        background-color: #b3b3b3;
    }

    .error-message {
        color: red;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
    }
</style>

<div class="profile-container">
    <h2>My Profile</h2>
    <form method="POST">
        <!-- Phone Number -->
        <label>Phone Number</label>
        <input type="text" value="{{ user.phone_number }}" readonly>

        <!-- Address Section -->
        <h3>Addresses</h3>
        {% for address in user.addresses %}
        <div class="address-section">
            <p>{{ address.address }} ({{ address.address_type }})</p>
            {% if address.is_default %}
            <p><strong>Default Address</strong></p>
            {% endif %}
        </div>
        {% endfor %}
		
		<div id="button-group">
            <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">
                <button type="button">Edit Profile</button>
            </a>
        </div>
    </form>
</div>

{% endblock %}
