{% extends "base.html" %}

{% block content %}
<style>
    /* General styling for consistency */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
    }

    .forget-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px); /* Adjust based on header height */
        padding-top: 20px; /* Fine-tune the spacing */
        background-color: #f4f7fc;
    }

    .forget-password-box {
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    form label .mandatory {
        color: red;
        font-size: 14px;
        margin-left: 2px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #4CAF50;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(1px);
    }

    .form-footer {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .form-footer a {
        color: #4CAF50;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="forget-password-container">
    <div class="forget-password-box">
        <h2>Forgot Password</h2>
        <form method="POST">
            <label for="username">Username<span class="mandatory">*</span></label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="phone_number">Phone Number<span class="mandatory">*</span></label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <button type="submit">Submit</button>
        </form>
        <div class="form-footer">
            <p>Return to <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
