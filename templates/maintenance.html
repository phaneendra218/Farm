<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance We'll Be Back Soon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .animation {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: url('https://cdn.dribbble.com/users/1787323/screenshots/6550027/tools.gif') no-repeat center center;
            background-size: contain;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffffff;
            color: #2575fc;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation"></div>
        <h1>We're Temporarily Down</h1>
        <p>
            Sorry for the inconvenience. Our site is currently undergoing maintenance to serve you better. 
            We'll be back up shortly. Thanks for your patience!
        </p>
        <button class="btn" onclick="window.location.reload();">Refresh</button>
    </div>
</body>
</html>
