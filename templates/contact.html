{% extends "base.html" %}
{% block content %}
<style>
    /* Container styling */
    .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 0px;
        padding-right: 15px;
        padding-bottom: 30px;
        padding-left: 15px;
        background-color: #f9f9f9;
        min-height: 50vh;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    /* Header */
    .contact-header {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    /* Contact Info */
    .contact-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        font-size: 18px;
        color: #555;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Icons */
    .contact-icon {
        font-size: 24px;
        color: #4CAF50;
    }

    /* Footer Link */
    .contact-footer {
        margin-top: 18px;
        font-size: 18px;
        color: #666;
    }

    .contact-footer a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
    }

    .contact-footer a:hover {
        text-decoration: underline;
    }

    /* Image styling */
    .contact-image {
        max-width: 200px;
        margin-bottom: 20px;
    }

    /* Keep in Touch */
    .keep-in-touch {
        margin-top: 8px;
        font-size: 18px;
        color: #555;
    }
    /* Lottie animation container */
    .lottie-icon {
        width: 50px;
        height: 50px;
        cursor: pointer;
    }
</style>

<div class="contact-container">
    <!-- Existing content -->
    <img src="{{ url_for('static', filename='Contactus.png') }}" alt="Contact Us Image" class="contact-image">
    <div class="contact-info">
        <div class="contact-item">
            <i class="fas fa-envelope contact-icon"></i>
            <span>Email: <a href="mailto:farming_support@gmail.com"><strong>farming-support@gmail.com</strong></a></span>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone-alt contact-icon"></i>
            <span>Phone: <a href="tel:+918142515278"><strong>+91-8142515278</strong></a></span>
        </div>
    </div>
    <div class="contact-footer">
        <p><strong>Weâ€™re here to help. Feel free to reach out to us!</strong></p>
    </div>
    <div class="keep-in-touch">
        <p><strong>KEEP IN TOUCH</strong></p>
        <div class="social-icons">
            <!-- Facebook Lottie -->
            <div class="lottie-icon" id="facebook-lottie"></div>
            <!-- Instagram Lottie -->
            <div class="lottie-icon" id="instagram-lottie"></div>
            <!-- Twitter Lottie -->
            <div class="lottie-icon" id="twitter-lottie"></div>
        </div>
    </div>
</div>

<!-- Include Font Awesome for Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<!-- Include Lottie JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>

<script>
    // Load Facebook Lottie animation
    const facebookLottie = document.getElementById('facebook-lottie');
    const facebookAnimation = lottie.loadAnimation({
        container: facebookLottie, // Specify the container
        renderer: 'svg', // Use SVG rendering for scalability
        loop: false, //no looping true for loop
        autoplay: true, // Start automatically
        path: '{{ url_for("static", filename="Facebook.json") }}' // Path to your Lottie JSON file
    });
    // Add hover event to play animation once
    facebookLottie.addEventListener('mouseenter', () => {
        facebookAnimation.goToAndPlay(0, true); // Restart animation on hover
    });
    facebookLottie.addEventListener('click', () => {
        window.open('https://facebook.com', '_blank');
    });

    // Load Instagram Lottie animation
    const instagramLottie = document.getElementById('instagram-lottie');
    const instagramAnimation = lottie.loadAnimation({
        container: instagramLottie,
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: '{{ url_for("static", filename="Insta.json") }}'
    });
    // Add hover event to play animation once
    instagramLottie.addEventListener('mouseenter', () => {
        instagramAnimation.goToAndPlay(0, true); // Restart animation on hover
    });
    instagramLottie.addEventListener('click', () => {
        window.open('https://instagram.com/lifetimeclicks/', '_blank');
    });

    // Load Twitter Lottie animation
    const twitterLottie = document.getElementById('twitter-lottie');
    const twitterAnimation = lottie.loadAnimation({
        container: twitterLottie,
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: '{{ url_for("static", filename="Twitter.json") }}'
    });
    twitterLottie.addEventListener('mouseenter', () => {
        twitterAnimation.goToAndPlay(0, true); // Restart animation on hover
    });
    twitterLottie.addEventListener('click', () => {
        window.open('https://twitter.com', '_blank');
    });

</script>
{% endblock %}
