{% extends "base.html" %}

{% block content %}
<h2>Add New Item</h2>
<form method="POST">
    <label>Item Name</label><br>
    <input type="text" name="name" required><br>
    <label>Item Price</label><br>
    <input type="number" name="price" step="0.01" required><br>
    <button type="submit">Add Item</button>
</form>
{% endblock %}
