{% extends "base.html" %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .edit-profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .edit-profile-container label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .edit-profile-container input,
    .edit-profile-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .edit-profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .edit-profile-container button:hover {
        background-color: #45a049;
    }
</style>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form method="POST">
        <label>Phone Number</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}" maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits." required>

        {% for address in user.addresses %}
        <label>{{ address.address_type.capitalize() }} Address</label>
        <textarea name="addresses" rows="3" required>{{ address.address }}</textarea>
        <input type="hidden" name="address_types" value="{{ address.address_type }}">
        <label>
            <input type="radio" name="default_address" value="{{ address.address_type }}" {% if address.is_default %}checked{% endif %}> Make this address default
        </label>
        {% endfor %}

        <label>New Password</label>
        <input type="password" name="password" placeholder="New password">

        <button type="submit">Update Profile</button>
        
        <!-- Cancel Button -->
        <a href="{{ url_for('profile') }}" class="btn btn-secondary"><button type="button">Cancel</button></a>
    </form>
</div>

<script>
    // Existing validation logic
    function validateForm() {
        const phoneInput = document.getElementById('phone_number');
        const phoneError = document.getElementById('phone_error');
        const phoneRegex = /^\d{10}$/;

        if (!phoneRegex.test(phoneInput.value)) {
            phoneError.textContent = "Phone number must be exactly 10 digits.";
            return false; // Prevent form submission
        } else {
            phoneError.textContent = ""; // Clear error message
            return confirm("Are you sure you want to update your profile?");
        }
    }
</script>

{% endblock %}
