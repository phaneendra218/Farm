{% extends "base.html" %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .edit-profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .edit-profile-container label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .edit-profile-container input,
    .edit-profile-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .edit-profile-container .address-group {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
    }

    .edit-profile-container .address-group h4 {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }

    .edit-profile-container .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    .edit-profile-container .checkbox-container input[type="checkbox"] {
        transform: scale(1.2);
    }

    .edit-profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .edit-profile-container button:hover {
        background-color: #45a049;
    }

    .edit-profile-container .btn-secondary {
        margin-left: 10px;
    }

    .edit-profile-container .btn-secondary button {
        background-color: #bbb;
        color: #fff;
    }

    .edit-profile-container .btn-secondary button:hover {
        background-color: #999;
    }
</style>

<div class="edit-profile-container" onsubmit="return validateForm()">
    <h2>Edit Profile</h2>
    <form method="POST">
        <!-- Phone Number -->
        <label>Phone Number</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}" maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits." required>

        <!-- Address Section -->
        <h3>Addresses</h3>
        {% for i in range(5) %}
        <div class="address-group">
            <h4>Address {{ i + 1 }}</h4>
            <label>Address</label>
            <textarea name="address_{{ i }}" rows="2">{{ user.addresses[i].address if user.addresses|length > i else '' }}</textarea>
        
            <label>Type (e.g., Home, Office)</label>
            <input type="text" name="address_type_{{ i }}" value="{{ user.addresses[i].address_type if user.addresses|length > i else '' }}">

            <!-- Default Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="is_default_{{ i }}" name="is_default_{{ i }}" {% if user.addresses|length > i and user.addresses[i].is_default %}checked{% endif %}>
                <label for="is_default_{{ i }}">Check to make this address as default</label>
            </div>

            <input type="hidden" name="address_id_{{ i }}" value="{{ user.addresses[i].id if user.addresses|length > i else '' }}">
        </div>
        {% endfor %}

        <!-- Submit and Cancel Buttons -->
        <button type="submit">Update Profile</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">
            <button type="button">Cancel</button>
        </a>
    </form>
</div>

<script>
    function validateForm() {
        const phoneInput = document.querySelector('[name="phone_number"]');
        const phoneRegex = /^\d{10}$/;

        if (!phoneRegex.test(phoneInput.value)) {
            alert("Phone number must be exactly 10 digits.");
            return false; // Prevent form submission
        }

        return confirm("Are you sure you want to update your profile?");
    }
</script>

{% endblock %}
