{% extends "base.html" %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .edit-profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .edit-profile-container label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .edit-profile-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .edit-profile-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .edit-profile-container button:hover {
        background-color: #45a049;
    }

    .edit-profile-container .btn-danger {
        background-color: #f44336;
    }

    .edit-profile-container .btn-danger:hover {
        background-color: #d32f2f;
    }
</style>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form method="POST" action="/edit_profile">
        <!-- Phone Number -->
        <label>Phone Number</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}" maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits." required>
        <label>New Password</label>
        <input type="password" name="password" placeholder="New password">

        <!-- Address Section -->
        <h3>Addresses</h3>
        {% for address in user.addresses %}
        <div>
            <input type="text" name="address_{{ loop.index0 }}" value="{{ address.address }}" />
            <button type="submit" formaction="/delete_address/{{ address.id }}" class="btn-danger">Delete Address</button>
        </div>
        {% endfor %}

        <button type="button" onclick="addNewAddress()">Add New Address</button>

        <!-- Submit and Cancel Buttons -->
        <button type="submit">Update Profile</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">
            <button type="button">Cancel</button>
        </a>
    </form>
</div>

<script>
    let addressCount = {{ user.addresses|length }};
    const maxAddresses = 5;

    function addNewAddress() {
        if (addressCount >= maxAddresses) {
            alert("You can only add up to 5 addresses.");
            return;
        }

        const form = document.querySelector('form[action="/edit_profile"]');
        const newAddressHTML = `
            <div>
                <input type="text" name="address_${addressCount}" placeholder="Enter new address" />
            </div>`;
        form.insertAdjacentHTML('beforeend', newAddressHTML);
        addressCount++;
    }
</script>

{% endblock %}
